                        <script type="text/javascript">
                            function layer_alert(msg, isShowBtn) {
                                if (isShowBtn === false) {
                                    $("#btnConfirm").css('display', 'none');
                                }
                                else {
                                    $("#btnConfirm").css('display', 'inline');
                                }
                                
                                var layerPosition = function() {
                                    var winH = $(window).height();
                                    var layerW = $("#popLayer").width();
                                    var layerH = $("#popLayer").height();
                                    var leftV = (winW - layerW) / 2;
                                    var topV = (winH - layerH) / 2 - 20;
                                    $("#popLayer").css({ "left": leftV + "px" });
                                    if (winH < 400) {
                                        $("#popLayer").css({ "top": 10 + "px" });
                                    } else {
                                        $("#popLayer").css({ "top": topV + "px" });
                                    };
                                    $("#popLayer, .dimmed").css("display", "inline");
                                };
                                
                                $('#msg_alert').html(msg);
                                
                                layerPosition();
                                $(window).resize(function() {
                                                 layerPosition();
                                                 });
                                                 $("#popLayer .closeBt button").bind("click", function() {
                                                                                     $("#popLayer, .dimmed").css("display", "none");
                                                                                     });
                            }
                        </script>
